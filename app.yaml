application: neillatitude
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon.ico
  static_files: images/favicon.ico
  upload: images/favicon.ico
- url: /stylesheets
  static_dir: stylesheets
- url: /images
  static_dir: images
- url: /js
  static_dir: js
- url: /_ah/spi/.*
  script: backend.application
- url: /.*
  script: latMain.application
  secure: always 
  
libraries:
- name: webapp2
  version: 2.5.2
- name: jinja2
  version: 2.6
- name: pycrypto
  version: "2.6"  

builtins:
- deferred: on